<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>
<body>
    
    <!----main container------>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----login container------>

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="outer align-items-center">
                <form id="loginForm">
                    <div id="page">
                        <label style=" color: black; font-weight: bold;">Login</label>
                        
                        <div class="element">
                            <input id="email" type="text" placeholder="Email" required>
                            <p id="emailcheck" style="background-color: red; color: white;"></p>
                            
                        </div>
                        <br>
                        <div class="element">
                            <input id="password" type="password" placeholder="Password" required>
                            <p id="passwordcheck" style="background-color: red; color: white;"></p>
                            
                        </div>
                        <br>
                        <input type="submit" class="btn btn-dark" value="Login">
                        <br>
                        </br>
                        <a href="./forgot.html">Forgot Password</a>
                        <br>
                        
                        <a href="./index.html">Create a New Account</a>
                        
                    </div>

                    

                </form>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  
    <script src="login.js"></script>

</body>
</html>
