<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Expense Tracker</title>
    <style>
        body{
            background-color: aqua;
        }
        header{
            margin-top: 2%;
        }
    </style>
    
</head>
<body>
    <header>
        <h1 class="text-center">Expense Tracker</h1>
    </header>
    
    <div class="container">
        <br>
        <br>
        <form id="addForm">
            <div class="form-row">
                
                <div class="col-md-3">
                    <label>Enter Expense Amount:</label>
                    <input type="text" class="form-control " id="amount">
                    
                </div>
                <div class="col-md-4">
                    <label>Enter Expense Descripton:</label>
                    <input type="text" class="form-control " id="desc">
                </div>
                <div class="col-md-3">
                    <label>Enter Expense Categories:</label>
                    <select name="categories" class="form-control" id="categories">
                        <option value="movie">Movie</option>
                        <option value="shopping">Shopping</option>
                        <option value="dailyNeeds">Daily Needs</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                    </select>
                </div>
                <div class="col-md-2 my-2">
                    
                    <br>
                    <input type="submit" class="btn btn-dark" value="Add Expense">
                    
                </div>
            

            </div>
        </form>
        <div class="row align-items-center" style="margin-left: 10px;" id="premiumrow">
            <button id="rzp-button1" class="btn btn-info mr-4"><i class="fas fa-money-bill"></i> Buy Premium</button>
            <h5 id="premiumtxt"></h5>
            <button class="btn btn-info mr-4"  style="margin-left: 10px;" id="leaderboard">Show LeaderBoard</button>
            <button class="btn btn-info mr-4"  style="margin-left: 10px;" id="showanalysis">Show Analysis</button>
           

        </div>
        <br>
        
        
            <div class="form-row">
                <label>No. of Expense/page :</label>
                <div class="col-md-1">
                    <select name="expensecount" class="form-control" id="expensecount">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="changelimit" class="btn btn-dark">Change</button>
                </div>
            </div>
        
         <div class="item">
            <div class="card">
                <ul id="items" class="list-group">
        
                </ul>

            </div>
            
        </div>
        <br>
        <div id="paginationarea" class="row justify-content-center">


        </div>
        <br>
        <br>
        <div id="item">
            <div class="card" id="leaderitems">
                

                
            </div>
        </div>

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  
    <script src="expense.js"></script>
</body>
</html>
